<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form on Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Form on Hero Image</h2>
    <div class="bg-img">
        <form class="container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <p>This example creates a form on a responsive image.Try to resize the browser window to see how ot always will cover the whole width of the screen, and that it scales nicely on all screen sizes.</p>
</body>
</html>
